<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
	<el-radio v-model="radio" label="1">One Way</el-radio>
	<el-radio v-model="radio" label="2">Return</el-radio>
	<br>
	<p>Departure City</p>
	<el-select v-model="value1" clearable placeholder="From">
			<el-option
				v-for="item in options"
				:key="item.value"
				:label="item.label"
				:value="item.value">
			</el-option>
	</el-select>
		
	
	
	<p>Destination City</p>
	<el-select
			v-model="value2"
			clearable
			collapse-tags
			placeholder="To">
			<el-option
				v-for="item in options"
				:key="item.value"
				:label="item.label"
				:value="item.value">
			</el-option>
	</el-select>
	<br>
	<br>
	<p>Dates:</p>
	<div class="block" style="display: ;">
			<span class="demonstration"></span>
			<el-date-picker
				v-model="dates"
				type="daterange"
				range-separator="to"
				start-placeholder="Depart"
				end-placeholder="Return">
			</el-date-picker>
	</div>
	<br>
	
	<el-collapse v-model="activeNames" @change="handleChange">
		<el-collapse-item>
			<template slot="title">
						Others<i class="header-icon el-icon-info"></i>
					</template>
			<div>Adults (16+ years):</div>
			<el-input-number v-model="num" @change="handleChange" :min="1" :max="10" label="Adults"></el-input-number>
			<br><br>
			<div>Children (0-15 years):</div>
			<el-input-number v-model="num1" @change="handleChange" :min="0" :max="10" label="Child"></el-input-number>

			
		</el-collapse-item>
	</el-collapse>
	
	
		
	


</div>
</body>
	
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
	var Main = {
			data() {
				return {
					options: [{
					value: '选项1',
					label: '黄金糕'
					}, {
					value: '选项2',
					label: '双皮奶'
					}, {
					value: '选项3',
					label: '蚵仔煎'
					}, {
					value: '选项4',
					label: '龙须面'
					}, {
					value: '选项5',
					label: '北京烤鸭'
					}],
					value1: [],
					value2: [],
					dates:"",
					num: 1,
					num1: 0,
					radio: '2',
					activeNames: ['0']
					
				}
			},
			mounted() {
				this.list = this.states.map(item => {
					return { value: item, label: item };
				});
			},
			methods: {
				handleChange(value) {
								console.log(value);
				},
				
				remoteMethod(query) {
					if (query !== '') {
						this.loading = true;
						setTimeout(() => {
							this.loading = false;
							this.options = this.list.filter(item => {
								return item.label.toLowerCase()
									.indexOf(query.toLowerCase()) > -1;
							});
						}, 200);
					} else {
						this.options = [];
					}
				}
				
				
			}
		}
	var Ctor = Vue.extend(Main)
	new Ctor().$mount('#app')
	</script>
</html>
